<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Student Feedback Survey</h1>
  <p id="description">We value your opinion. Please fill out this quick survey to help us improve.</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

    <!-- Number -->
    <label id="number-label" for="number">Age (10 to 100):</label><br>
    <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age"><br><br>

    <!-- Dropdown -->
    <label for="dropdown">Select your role:</label><br>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <p>How satisfied are you with our services?</p>
    <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label><br>
    <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label><br>
    <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label><br><br>

    <!-- Checkboxes (Minimum 2 with value attributes) -->
    <p>What would you like to see improved? (Select all that apply)</p>
    <label><input type="checkbox" name="improvement" value="content"> Content</label><br>
    <label><input type="checkbox" name="improvement" value="communication"> Communication</label><br>
    <label><input type="checkbox" name="improvement" value="support"> Support</label><br><br>

    <!-- Textarea -->
    <label for="comments">Any comments or suggestions:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your feedback here..."></textarea><br><br>

    <!-- Submit Button -->
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
